name: build-artifacts

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'vite.config.ts'
      - 'tsconfig*'

jobs:
  bundle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - name: Archive build
        run: |
          tar -czf helixcanvas-dist.tar.gz dist
          zip -r helixcanvas-artifacts.zip dist
      - uses: actions/upload-artifact@v4
        with:
          name: helixcanvas-artifacts
          path: |
            helixcanvas-dist.tar.gz
            helixcanvas-artifacts.zip
